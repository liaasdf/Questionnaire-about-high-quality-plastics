<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire about high-quality plastic reuse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 80%; /* Adjust as needed */
            padding: 20px;
        }

        h1 {
            color: #901A1E; /* Burgundy */
            font-size: 24px; /* Adjust as needed */
            margin-bottom: 10px;
        }

        p {
            color: #666666; /* Dark Gray */
            font-size: 18px; /* Adjust as needed */
            margin-bottom: 20px;
        }

        .button {
            background-color: #901A1E; /* Burgundy */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #6B0000; /* Darker Burgundy */
        }

        .logo {
            width: 567px; /* Original size */
            height: auto;
            margin-bottom: 20px; /* Add space below logo */
        }

        /* Mobile Optimization */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%; /* Adjust as needed */
            }

            .logo {
                width: 100%; /* Make it full width on mobile */
                max-width: 300px; /* Set maximum width on mobile */
            }

            h1 {
                font-size: 20px; /* Reduce font size for smaller screens */
            }

            p {
                font-size: 16px; /* Reduce font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ku_logo_dk_h.png" alt="University Logo" class="logo">
        <h1>Questionnaire about high-quality plastic reuse</h1>
        <p>Click the button below to start the questionnaire.</p>
        <button class="button" onclick="redirectToRandomQuestionnaire()">Start Questionnaire</button>
    </div>

    <script>
        function redirectToRandomQuestionnaire() {
            var questionnaires = [
                "https://www.survey-xact.dk/LinkCollector?key=L3J25N5RJK96", /* Control Questionnaire 1.0 */
                "https://www.survey-xact.dk/LinkCollector?key=K5VR5678SJ1K", /* Control Questionnaire 2.0 */
                "https://www.survey-xact.dk/LinkCollector?key=FXU1E57LU236", /* Treatment Questionnaire 1.0 */
                "https://www.survey-xact.dk/LinkCollector?key=61M8GKEMJN15", /* Treatment Questionnaire 2.0 */
            ];
            var randomIndex = Math.floor(Math.random() * questionnaires.length);
            window.location.href = questionnaires[randomIndex];
        }
    </script>
</body>
</html>
